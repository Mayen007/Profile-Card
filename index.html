<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Profile Card Component</title>
</head>

<body>
  <main>
    <article class="card-container">
      <img src="./assets/images/bg-pattern-card.svg" alt="Background pattern for the card header"
        class="card-img-header">
      <img src="./assets/images/image-victor.jpg" alt="Profile picture of Victor Crest" class="avatar-img">
      <div class="avatar-info">
        <div class="avatar-bio">
          <h1 class="avatar-name">Victor Crest <span class="avatar-age">26</span></h1>
        </div>
        <p class="avatar-location">London</p>
      </div>
      <hr class="line">
      <div class="avatar-stats">
        <div class="avatar-stat">
          <h2 class="stat-number">80K</h2>
          <p class="stat-title">Followers</p>
        </div>
        <div class="avatar-stat">
          <h2 class="stat-number">803K</h2>
          <p class="stat-title">Likes</p>
        </div>
        <div class="avatar-stat">
          <h2 class="stat-number">1.4K</h2>
          <p class="stat-title">Photos</p>
        </div>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank"
        rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/Mayen007">Mayen007</a>.
    </div>
  </footer>
</body>

</html>
